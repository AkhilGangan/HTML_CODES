<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST AND TABLES</title>
</head>

<body>
    <ol type="A">
        <li>This is order list</li>

        <ol>
            <li>nested list</li>
        </ol>


        <li>ol for order list</li>
    </ol>
    <ul type="disc">
        <li>This is unorder list</li>

        <ul>
            <li>nested list</li>
        </ul>


        <li>ul for unorder list</li>
    </ul>

    <!-- TABLES -->
    <h3>TABLES</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Akhil</td>
                <td>530</td>
            </tr>
            <tr>
                <td>Faiz</td>
                <td>512</td>
            
            </tr>

        </tbody>
    </table>

</body>

</html>
