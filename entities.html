<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <div class="container">
        <p>This is paragraph</p>
    </div>
    
    <div class="container">
        <p>This is also &nbsp; &nbsp; paragraph with 2 spaces</p>
        <p>Paragraph is written as &lt;p&gt;</p>
        <p>Pound is written as &pound;</p>
        <p>Copyright is written as &copy;</p>
        <p>Another is written as &frac15;</p>
        <p>Another character is written as &nwarr;</p>
        <p>Empty character is written as &#8203;</p>
    </div>
    
    
</body>
</html>
